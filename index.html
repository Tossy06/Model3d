<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visualizador 3D por Voz</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    #start {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #0b84ff;
      color: white;
      margin-top: 20px;
    }

    #start:hover {
      background-color: #006edc;
    }

    #modeloContainer {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>ALGUNAS PARTES DEL CUERPO</h1>

  <div id="modeloContainer"></div>
  <button id="start">ðŸŽ¤ Activar asistente de voz</button>

  <script>
    const startBtn = document.getElementById('start');
    const modeloContainer = document.getElementById('modeloContainer');
    let modeloActual = null;

    const modelos = {
      cuerpo: 'anatomy_in_action_-_study_01.glb',
      corazon: 'realistic_human_heart.glb',         // Reemplaza con la URL real del modelo del corazÃ³n
      esqueleto: 'ecorche_-_skeleton.glb'        // Reemplaza con la URL real del modelo de mÃºsculos
    };

    const cargarModelo = (nombreModelo, altText) => {
      // Si hay uno cargado, eliminarlo
      if (modeloActual) {
        modeloContainer.removeChild(modeloActual);
        modeloActual = null;
      }

      const script = document.createElement('script');
      script.type = 'module';
      script.src = 'https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js';

      script.onload = () => {
        const modelViewer = document.createElement('model-viewer');
        modelViewer.setAttribute('src', modelos[nombreModelo]);
        modelViewer.setAttribute('alt', altText);
        modelViewer.setAttribute('auto-rotate', '');
        modelViewer.setAttribute('camera-controls', '');
        modelViewer.setAttribute('ar', '');
        modelViewer.style.width = '100%';
        modelViewer.style.height = '600px';
        modelViewer.style.backgroundColor = '#222';

        modeloContainer.appendChild(modelViewer);
        modeloActual = modelViewer;
        alert(`Modelo de ${nombreModelo} cargado correctamente.`);
      };

      document.body.appendChild(script);
    };

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      alert('Tu navegador no soporta reconocimiento de voz. Usa Google Chrome.');
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = 'es-ES';

      startBtn.addEventListener('click', () => {
        recognition.start();
        startBtn.textContent = "ðŸŽ™ï¸ Escuchando... habla ahora";
      });

      recognition.onresult = (event) => {
        const texto = event.results[0][0].transcript.toLowerCase();
        console.log('Texto reconocido:', texto);
        startBtn.textContent = "ðŸŽ¤ Activar asistente de voz";

        if (texto.includes('cuerpo')) {
          cargarModelo('cuerpo', 'Modelo 3D del cuerpo humano');
        } else if (texto.includes('corazÃ³n')) {
          cargarModelo('corazon', 'Modelo 3D del corazÃ³n humano');
        } else if (texto.includes('esqueleto') || texto.includes('esqueleto')) {
          cargarModelo('esqueleto', 'Modelo 3D de los mÃºsculos humanos');
        } else if (modeloActual && texto.includes('ocultar')) {
          modeloContainer.removeChild(modeloActual);
          modeloActual = null;
          alert('Modelo ocultado correctamente.');
        } else {
          alert('No entendÃ­. Intenta decir: "cuerpo", "corazÃ³n", "esqueleto" u "ocultar modelo".');
        }
      };

      recognition.onerror = (event) => {
        console.error('Error de reconocimiento:', event.error);
        startBtn.textContent = "ðŸŽ¤ Activar asistente de voz";
        alert('Hubo un error con el micrÃ³fono.');
      };
    }
  </script>

</body>
</html>
