<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visualizador 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <h1>Modelo 3D: Cuerpo humano en moviento</h1>

  <model-viewer 
    src="sistema_digestivo.glb" 
    alt="Modelo 3D del sistema digestivo"
    auto-rotate 
    camera-controls 
    ar
    style="width: 100%; height: 600px;">
  </model-viewer>
</body>
</html>
