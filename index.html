<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visualizador 3D con Asistente de Voz</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    model-viewer {
      width: 100%;
      height: 600px;
      background-color: #222;
      margin-bottom: 20px;
      display: none; /* 🔴 Ocultamos al inicio */
    }
    #start {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #0b84ff;
      color: white;
      margin-top: 20px;
    }
    #start:hover {
      background-color: #006edc;
    }
  </style>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

  <h1>Modelo 3D: Cuerpo humano en movimiento</h1>

  <!-- 🔴 Oculto al inicio -->
  <model-viewer 
    id="modelo3D"
    src="anatomy_in_action_-_study_01.glb"
    alt="Modelo 3D de cuerpo en movimiento"
    auto-rotate 
    camera-controls 
    ar>
  </model-viewer>

  <button id="start">🎤 Activar asistente de voz</button>

  <script>
    const modelViewer = document.getElementById('modelo3D');
    const startBtn = document.getElementById('start');

    // Verificamos compatibilidad
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      alert('Tu navegador no soporta reconocimiento de voz. Usa Google Chrome.');
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = 'es-ES';

      startBtn.addEventListener('click', () => {
        recognition.start();
        startBtn.textContent = "🎙️ Escuchando... habla ahora";
      });

      recognition.onresult = (event) => {
        const texto = event.results[0][0].transcript.toLowerCase();
        console.log('Texto reconocido:', texto);
        startBtn.textContent = "🎤 Activar asistente de voz";

        if (texto.includes('modelo') || texto.includes('cuerpo') || texto.includes('mostrar')) {
          modelViewer.style.display = 'block'; // 👈 Mostramos el modelo
          alert('Modelo del cuerpo humano cargado.');
        } else {
          alert('No entendí. Intenta decir: "mostrar modelo" o "cuerpo humano".');
        }
      };

      recognition.onerror = (event) => {
        console.error('Error de reconocimiento:', event.error);
        startBtn.textContent = "🎤 Activar asistente de voz";
        alert('Hubo un error con el micrófono. ¿Permitiste el acceso?');
      };
    }
  </script>

</body>
</html>
