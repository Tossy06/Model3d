<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visualizador 3D por Voz</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    #start {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #0b84ff;
      color: white;
      margin-top: 20px;
    }

    #start:hover {
      background-color: #006edc;
    }

    #modeloContainer {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Modelo 3D: Cuerpo humano en movimiento</h1>

  <div id="modeloContainer"></div>
  <button id="start">🎤 Activar asistente de voz</button>

  <script>
    const startBtn = document.getElementById('start');
    const modeloContainer = document.getElementById('modeloContainer');
    let modeloCargado = false;

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      alert('Tu navegador no soporta reconocimiento de voz. Usa Google Chrome.');
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = 'es-ES';

      startBtn.addEventListener('click', () => {
        recognition.start();
        startBtn.textContent = "🎙️ Escuchando... habla ahora";
      });

      recognition.onresult = (event) => {
        const texto = event.results[0][0].transcript.toLowerCase();
        console.log('Texto reconocido:', texto);
        startBtn.textContent = "🎤 Activar asistente de voz";

        if (!modeloCargado && (texto.includes('modelo') || texto.includes('cuerpo') || texto.includes('mostrar'))) {
          // 1. Cargar el script de model-viewer DINÁMICAMENTE
          const script = document.createElement('script');
          script.type = 'module';
          script.src = 'https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js';

          script.onload = () => {
            // 2. Crear el componente model-viewer cuando el script esté cargado
            const modelViewer = document.createElement('model-viewer');
            modelViewer.setAttribute('src', 'anatomy_in_action_-_study_01.glb');
            modelViewer.setAttribute('alt', 'Modelo 3D de cuerpo humano');
            modelViewer.setAttribute('auto-rotate', '');
            modelViewer.setAttribute('camera-controls', '');
            modelViewer.setAttribute('ar', '');
            modelViewer.style.width = '100%';
            modelViewer.style.height = '600px';
            modelViewer.style.backgroundColor = '#222';

            modeloContainer.appendChild(modelViewer);
            modeloCargado = true;
            alert('Modelo cargado correctamente.');
          };

          document.body.appendChild(script);
        } else if (modeloCargado) {
          alert('El modelo ya está cargado.');
        } else {
          alert('No entendí. Intenta decir: "mostrar modelo" o "cuerpo humano".');
        }
      };

      recognition.onerror = (event) => {
        console.error('Error de reconocimiento:', event.error);
        startBtn.textContent = "🎤 Activar asistente de voz";
        alert('Hubo un error con el micrófono.');
      };
    }
  </script>

</body>
</html>
